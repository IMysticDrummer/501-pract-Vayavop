<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VayaPop: Create Advertisement</title>

  <link rel="stylesheet" href="/Spinner/spinner.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/index.css">
  
</head>
<body>
  <header>
    <h1 id="titleHeader"></h1>
    <nav class="navBarContainer">
      <ul>
        <li><a href="/UserIdentification/index.html?type=sign" id="sign">SignUp</a></li>
        <li><a href="/UserIdentification/index.html?type=login" id="login">Login</a></li>
        <li><a href="/">Return Main Page</a></li>
      </ul>
    </nav>
  </header>
  <section class="notification"></section>

  <form id="createAdForm" novalidate>
    <label for="articleInput" class="articleLabel"></label>
    <input id="articleInput" name="articleInput" type="text" class="articleInput" placeholder="Article">

    <textarea class="descriptionInput" name="descriptionInput" col="10" placeholder="Enter your article description"></textarea>

    <label for="photoInput" class="photoLabel"></label>
    <input id="photoInput" name="photoInput" type="text" class="photoInput" placeholder="URL of your photo">

    <label for="priceInput" class="priceLabel"></label>
    <input id="priceInput" name="priceInput" type="number" class="priceInput" step=".01" placeholder="Introduce price or budget">

    <fieldset>
      <legend>Select sell or buy</legend>
      <input type="radio" name="selling" id="selling" value="selling">
      <label for="selling">Selling</label>
      <input type="radio" name="selling" id="searching" value="searching">
      <label for="searching">Searching</label>
    </fieldset>

    <button type="submit" class="submit">Send Advertisement</button>
  </form>

  <section class="spinnerContainer"></section>

  <script type="module" src="./index.js"></script>

</body>
</html>
