<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VayaPop: Sing-Up/Login Page</title>

  <link rel="stylesheet" href="/Spinner/spinner.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/header.css">
  <link rel="stylesheet" href="/styles/index.css">

</head>
<body>

  <header>
    <h1 class="titleHeader"></h1>

    <nav  class="navBarContainer">
      <ul>
        <li><a href="/UserIdentification/index.html?type=sign" id="sign">SignUp</a></li>
        <li><a href="/UserIdentification/index.html?type=login" id="login">Login</a></li>
        <li><a href="/">Return Main Page</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="notification"></section>
    
    <form class="registerForm">
      <label for="userInputField" class="labelInputField"></label>
      <input type="text" class="userInputField" id="userInputField" placeholder="Enter your user name">
      <label for="passwordInputField" class="labelInputField"></label>
      <input type="password" class="passwordInputField" id="passwordInputField" placeholder="Enter your password">
      <label for="confirmPassdInputField" class="labelInputField"></label>
      <input type="password" class="confirmPassInputField" id="confirmPassInputField" placeholder="Repeat your password">
      <button class="submit" type="submit" disabled></button>
    </form>

    <section class="spinnerContainer"></section>
  </main>

  <script type="module" src="./index.js"></script>
</body>
</html>
